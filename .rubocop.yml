# This is the configuration used to check the rubocop source code.

inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'bin/*'
    - 'config/*'
    - 'spec/**/*'
    - 'tmp/**/*'
    - 'test/*'
    - 'test/**/*'
    - 'vendor/**/*'
    - 'Gemfile'
    - 'config.ru'

# Use only ascii symbols in comments.
AsciiComments:
  Enabled: false
